<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<canvas id="foo"></canvas >
<script src="dist/gauge.min.js"></script>
<script>
    var opts = {
        angle: 0.24,
        lineWidth: 0.12,
        radiusScale: 1,
        pointer: {
            length: 0.6,
            strokeWidth: 0.035,
            color: '#000000'
        },
        limitMax: false,
        limitMin: false,
        colorStart: '#6F6EA0',
        colorStop: '#C0C0DB',
        strokeColor: '#EEEEEE',
        generateGradient: true,
        highDpiSupport: true,
        Radius: 10
    };
    var target = document.getElementById('foo');
    var gauge = new Donut(target).setOptions(opts);
    gauge.maxValue = 3000;
    gauge.setMinValue(0);
    gauge.animationSpeed = 44;
    gauge.set(1325);
</script>
</body>

</html>
